<html>
    <head>
        <title>JS Base</title>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }
            canvas { width: 100%; height: 100% }
            .loader {
                position: absolute;
                top: 50%;
                left: 50%;
                height: 100px;
                width: 360px;
                margin-top: -50px;
                margin-left: -180px;
                font-size: 80px;
                font-weight: bold;
                color: #fff;
                /*background-color: #aaa;*/
            }
            .name {
                position: fixed;
                bottom: 10px;
                right: 10px;
                color: #ccc;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 5px;
                padding: 5px;
            }
            .name a {
                text-decoration: none;
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <div class="loader">Loading...</div>
        <div class="name"><a href="https://twitter.com/malexw">@malexw</a></div>
    </body>
    <script src="app.js"></script>
</html>
